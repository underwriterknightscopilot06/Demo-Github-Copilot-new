<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1KQ9Q6U5r9X+8nbTov4+1p" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100">
    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1 class="display-4 fw-bold">Todo List</h1>
        </header>
        <main class="mx-auto" style="max-width: 500px;">
            <div class="input-group mb-3">
                <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
                <button id="add-btn" class="btn btn-primary">Add Task</button>
            </div>
            <ul id="task-list" class="list-group shadow-sm">
                <li id="empty-message" class="list-group-item text-center text-muted">No tasks yet. Add your first task!</li>
            </ul>
        </main>
    </div>
    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2iX+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
